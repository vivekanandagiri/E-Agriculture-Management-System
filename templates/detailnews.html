{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="breadcrumb-text">
                    <p>Read the Details</p>
                    <h1>Article</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end breadcrumb section -->

<!-- single article section -->
<div class="mt-150 mb-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="single-article-section">
                    <div class="single-article-text">
                        <div><img src="{{ post.image.url }}" alt="..."></div>
                        <p class="blog-meta">
                            <span class="author"><i class="fas fa-user"></i> Admin</span>
                            <span class="date"><i class="fas fa-calendar"></i> {{ post.created }}</span>
                        </p>
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.body }}</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="sidebar-section"> 
                    <div class="recent-posts">
                        <h4 class="text-dark">Recent Posts</h4>
                         <ul>
                            {% for recent_post in recent_posts %}
                            <li><a href="{% url 'viewnews' recent_post.slug %}"><div class="card" style="width: 20rem;">
                                <img src="{{ recent_post.image.url }}" class="card-img-top" alt="...">
                                <div class="card-body">
                                      <p class="card-text">{{ recent_post.title }}</p>
                                </div>
                            </div></a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end single article section -->

{% endblock %}
